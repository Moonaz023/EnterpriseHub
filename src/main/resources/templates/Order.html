<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Order</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
	<link rel="stylesheet" th:href="@{/css/editForm.css}" />
	<link rel="stylesheet" th:href="@{/css/CheckoutContent.css}" />


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- DataTables CSS and JS -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>


	<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	<div th:replace="~{Base :: header}"></div>
	<main id="main">
		<div th:replace="~{Base :: sidebar}"></div>
	<div id="CheckOutContainer"></div>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<h4>Add Order</h4>
					<form id="orderForm" name="orderForm" class="order-form">
						<div class="form-group">
							<label for="date">Date:</label><br>
							<input type="date" class="form-control" id="date" name="date" required>
						</div>

						<div class="form-group">
							<label for="distributor_id">Distributor ID:</label>
							
							<select class="distributor_id form-control" id="distributor_id" name="distributor_id"required>
								<option value="">Select distributor</option>
							</select>
						</div>

						<div id="productsContainer" class="form-group">
							<label for="product">Products:</label><br>

							<select class="productInput halfinput" id="productInput" name="product" required>
								<option value="">Select Type</option>
							</select>

							<input type="text" class="productQuantity halfinput" name="productQuantity"
								placeholder="Product Quantity">

							<div id="productsContainerDynamic" class="form-group"></div>
						</div>
						<button type="button" class="add-more" id="addProduct">Add More <i style="font-size:12px"
								class="fa">&#xf067;</i></button>



						<div class="form-group">
							<button type="button" id="insertOrder" class="btn btn-success">Save</button>
							<button type="button"id="resetOrder" class="btn btn-primary">Reset</button>
						</div>
					</form>
			</div>
			<div class="col-sm-8">
					<h4>Pending Order</h4>
					<br>
					<table id="orderTable" class="table table-hover">
						<thead>
							<tr>
								
								<th scope="col">Details</th>
								<th scope="col">Date</th>
								<th scope="col">Distributor</th>
								<th scope="col">Check Out</th>
								<th scope="col"><i class="fa fa-ellipsis-v" style="font-size:24px"></i></th>
							</tr>
						</thead>
						<tbody id="order_result">
							<!-- Table rows will be dynamically added here based on  data -->
						</tbody>
					</table>

				</div>
		</div>

	</div>
</main>
	<div th:replace="~{Base :: footer}"></div>
	<script src="/js/orderAjaxFile.js"></script>
</body>

</html>
